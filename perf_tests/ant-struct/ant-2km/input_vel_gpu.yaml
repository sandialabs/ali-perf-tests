%YAML 1.1
---
ANONYMOUS:
# Problem Description
  Problem:
    Solution Method: Steady
    Name: LandIce Stokes First Order 3D
    Basal Side Name: basalside
    Equation Set:
      Type: LandIce

#   LandIce parameters
    LandIce Physical Parameters:
      Water Density: 1.028e+03
      Ice Density: 9.1e+02
      Gravity Acceleration: 9.8
      Clausius-Clapeyron Coefficient: 0.0
    LandIce Viscosity:
      Type: 'Glen''s Law'
      'Glen''s Law Homotopy Parameter': 0.0
      'Glen''s Law A': 5.0e-05
      'Glen''s Law n': 3.0
      Flow Rate Type: Temperature Based
    Body Force: 
      Type: FO INTERP SURF GRAD
    Flat Bed Approximation: true

#   Boundary Conditions
    LandIce BCs:
      Number : 2
      BC 0:
        Type: Basal Friction
        Cubature Degree: 4
        Side Set Name: basalside
        Basal Friction Coefficient:
          Type: Field
          Beta Field Name: basal_friction
      BC 1:
        Type: Lateral
        Cubature Degree: 4
        Side Set Name: lateralside

#   Cubature Rules
    Cubature Degree: 4
    Basal Cubature Degree: 4

#   Output
    Phalanx Graph Visualization Detail: 0
    Response Functions:
      Number Of Responses: 1
      Response 0:
        Name: Solution Average
        Type: Scalar Response

#   Performance parameters
    Use MDField Memoization: true
    LandIce Rigid Body Modes For Preconditioner:
      Compute Constant Modes: true
      Compute Rotation Modes: true

# Final solution comparison
  Regression For Response 0:
    Test Value: -3.007434405609
    Relative Tolerance: 1.0e-05
    Absolute Tolerance: 1.0e-03

# Discretization Description
  Discretization: 
    Workset Size: -1
    Number Of Time Derivatives: 0
    Method: STKExtruded
    NumLayers: 20
    Columnwise Ordering: true
    Use Glimmer Spacing: true

#   Field Information
    Thickness Field Name: ice_thickness
    Extrude Basal Node Fields: [ice_thickness, surface_height, basal_friction]
    Basal Node Fields Ranks: [1, 1, 1]
    Interpolate Basal Node Layered Fields: [temperature]
    Basal Node Layered Fields Ranks: [1]
    Required Fields Info:
      Number Of Fields: 4
      Field 0:
        Field Name: temperature
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 1:
        Field Name: ice_thickness
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 2:
        Field Name: surface_height
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 3:
        Field Name: basal_friction
        Field Type: Node Scalar
        Field Origin: Mesh

#   Sideset Discretizations descriptions
    Side Set Discretizations: 
      Side Sets: [basalside]
      basalside:
        Number Of Time Derivatives: 0
        Method: Ioss
        Restart Index: 1
        Exodus Input File Name: mesh-pop/ais_basal_populated.exo
        Required Fields Info:
          Number Of Fields: 4
          Field 0:
            Field Name: basal_friction
            Field Type: Node Scalar
            Field Origin: Mesh
          Field 1:
            Field Name: ice_thickness
            Field Type: Node Scalar
            Field Origin: Mesh
          Field 2:
            Field Name: surface_height
            Field Type: Node Scalar
            Field Origin: Mesh
          Field 3:
            Field Name: temperature
            Field Type: Node Layered Scalar
            Field Origin: Mesh
            Number Of Layers: 10

  Piro: 
#   Nonlinear Solver Information
    NOX: 
      Nonlinear Solver: Line Search Based
      Line Search:
        Full Step: 
          Full Step: 1.0
        Method: Backtrack
      Solver Options: 
        Status Test Check Type: Minimal
      Status Tests: 
        Test Type: Combo
        Combo Type: OR
        Number of Tests: 2
        Test 0: 
          Test Type: Combo
          Combo Type: OR
          Number of Tests: 2
          Test 0: 
            Test Type: NormF
            Norm Type: Two Norm
            Scale Type: Scaled
            Tolerance: 1.0e-05
          Test 1:
            Test Type: NormWRMS
            Absolute Tolerance: 1.0e-05
            Relative Tolerance: 1.0e-03
        Test 1: 
          Test Type: MaxIters
          Maximum Iterations: 50
      Printing: 
        Output Precision: 3
        Output Processor: 0
        Output Information: 
          Error: true
          Warning: true
          Outer Iteration: true
          Parameters: false
          Details: false
          Linear Solver Details: false
          Stepper Iteration: true
          Stepper Details: true
          Stepper Parameters: true

      Direction: 
        Method: Newton
        Newton: 
          Forcing Term Method: Constant
          Rescue Bad Newton Solve: true
          Linear Solver:
            Write Linear System: false
            Tolerance: 1.0e-6
          Stratimikos Linear Solver: 
            Stratimikos: 

#             Linear Solver Information
              Linear Solver Type: Belos
              Linear Solver Types: 
                Belos:
                  Solver Type: Block GMRES
                  Solver Types:
                    Block GMRES:
                      Output Frequency: 20
                      Output Style: 1
                      Verbosity: 33
                      Maximum Iterations: 200
                      Block Size: 1
                      Num Blocks: 200
                      Flexible Gmres: false
                  VerboseObject:
                    Output File: none
                    Verbosity Level: low

#             Preconditioner Information
              Preconditioner Type: MueLu
              Preconditioner Types:
                MueLu: 
                  Matrix: 
                    PDE equations: 2
                  Factories: 
                    myLineDetectionFact: 
                      factory: LineDetectionFactory
                      'linedetection: orientation': coordinates
                    mySemiCoarsenPFact1: 
                      factory: SemiCoarsenPFactory_kokkos
                      'semicoarsen: coarsen rate': 14
                    UncoupledAggregationFact2: 
                      factory: UncoupledAggregationFactory
                      'aggregation: ordering': graph
                      'aggregation: max selected neighbors': 0
                      'aggregation: min agg size': 3
                      'aggregation: phase3 avoid singletons': true
                    MyCoarseMap2: 
                      factory: CoarseMapFactory
                      Aggregates: UncoupledAggregationFact2
                    myTentativePFact2: 
                      'tentative: calculate qr': true
                      factory: TentativePFactory_kokkos
                      Aggregates: UncoupledAggregationFact2
                      CoarseMap: MyCoarseMap2
                    mySaPFact2: 
                      'sa: eigenvalue estimate num iterations': 10
                      'sa: damping factor': 1.33333
                      factory: SaPFactory
                      P: myTentativePFact2
                    myTransferCoordinatesFact: 
                      factory: CoordinatesTransferFactory
                      CoarseMap: MyCoarseMap2
                      Aggregates: UncoupledAggregationFact2
                    myTogglePFact: 
                      factory: TogglePFactory
                      'semicoarsen: number of levels': 2
                      TransferFactories: 
                        P1: mySemiCoarsenPFact1
                        P2: mySaPFact2
                        Ptent1: mySemiCoarsenPFact1
                        Ptent2: myTentativePFact2
                        Nullspace1: mySemiCoarsenPFact1
                        Nullspace2: myTentativePFact2
                    myRestrictorFact: 
                      factory: TransPFactory
                      P: myTogglePFact
                    myToggleTransferCoordinatesFact: 
                      factory: ToggleCoordinatesTransferFactory
                      Chosen P: myTogglePFact
                      TransferFactories: 
                        Coordinates1: mySemiCoarsenPFact1
                        Coordinates2: myTransferCoordinatesFact
                    myRAPFact: 
                      factory: RAPFactory
                      P: myTogglePFact
                      R: myRestrictorFact
                      TransferFactories: 
                        For Coordinates: myToggleTransferCoordinatesFact
                      'rap: fix zero diagonals': true
                    myRepartitionHeuristicFact: 
                      factory: RepartitionHeuristicFactory
                      A: myRAPFact
                      'repartition: min rows per proc': 3000
                      'repartition: max imbalance': 1.327
                      'repartition: start level': 3
                    myZoltanInterface: 
                      factory: ZoltanInterface
                      A: myRAPFact
                      Coordinates: myToggleTransferCoordinatesFact
                      number of partitions: myRepartitionHeuristicFact
                    myRepartitionFact: 
                      factory: RepartitionFactory
                      A: myRAPFact
                      Partition: myZoltanInterface
                      'repartition: remap parts': true
                      number of partitions: myRepartitionHeuristicFact
                    myRebalanceProlongatorFact: 
                      factory: RebalanceTransferFactory
                      type: Interpolation
                      P: myTogglePFact
                      Coordinates: myToggleTransferCoordinatesFact
                      Nullspace: myTogglePFact
                      'repartition: rebalance P and R': true
                    myRebalanceRestrictionFact: 
                      factory: RebalanceTransferFactory
                      type: Restriction
                      R: myRestrictorFact
                      'repartition: rebalance P and R': true
                    myRebalanceAFact: 
                      factory: RebalanceAcFactory
                      A: myRAPFact
                      TransferFactories: { }
                    mySmoother1:
                      factory: TrilinosSmoother
                      type: CHEBYSHEV
                      'smoother: pre or post': both
                      ParameterList:
                        'gpushev: degree': 2
                        'gpushev: eigenvalue max iterations': 10
                        'gpushev: ratio eigenvalue': 10.207024
                    mySmoother4:
                      factory: TrilinosSmoother
                      type: CHEBYSHEV
                      'smoother: pre or post': pre
                      ParameterList:
                        'gpushev: degree': 3
                        'gpushev: eigenvalue max iterations': 13
                        'gpushev: ratio eigenvalue': 19.369063
                    mySmoother6:
                      factory: TrilinosSmoother
                      type: CHEBYSHEV
                      'smoother: pre or post': pre
                      ParameterList:
                        'gpushev: degree': 10
                        'gpushev: eigenvalue max iterations': 15
                        'gpushev: ratio eigenvalue': 28.117751
                  Hierarchy:
                    max levels: 3
                    'coarse: max size': 2000
                    verbosity: high
                    use kokkos refactor: true
                    Finest: 
                      Smoother: mySmoother1
                      CoarseSolver: mySmoother4
                      P: myRebalanceProlongatorFact
                      Nullspace: myRebalanceProlongatorFact
                      CoarseNumZLayers: myLineDetectionFact
                      LineDetection_Layers: myLineDetectionFact
                      LineDetection_VertLineIds: myLineDetectionFact
                      A: myRebalanceAFact
                      Coordinates: myRebalanceProlongatorFact
                      Importer: myRepartitionFact
                    All: 
                      startLevel: 1
                      Smoother: mySmoother4
                      CoarseSolver: mySmoother6
                      P: myRebalanceProlongatorFact
                      Nullspace: myRebalanceProlongatorFact
                      CoarseNumZLayers: myLineDetectionFact
                      LineDetection_Layers: myLineDetectionFact
                      LineDetection_VertLineIds: myLineDetectionFact
                      A: myRebalanceAFact
                      Coordinates: myRebalanceProlongatorFact
                      Importer: myRepartitionFact
...
