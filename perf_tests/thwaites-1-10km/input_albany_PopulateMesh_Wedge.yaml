%YAML 1.1
---
ANONYMOUS:
  Build Type: Tpetra

# Problem Description
  Problem: 
    Solution Method: Steady
    Name: Populate Mesh

# Discretization Description
  Discretization: 
    Workset Size: -1
    Number Of Time Derivatives: 0
    Method: Extruded
    NumLayers: 10
    Element Shape: Wedge
    Cubature Degree: 4
