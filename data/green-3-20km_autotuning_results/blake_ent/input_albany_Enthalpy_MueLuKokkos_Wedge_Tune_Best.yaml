%YAML 1.1
---
ANONYMOUS:
  Build Type: Tpetra

# Problem Description
  Problem:
    Name: LandIce Enthalpy 3D
    Solution Method: Steady
    Required Fields: [basal_friction, surface_air_temperature]
    Required Basal Fields: [ice_thickness]
    Basal Side Name: basalside
    Needs Dissipation: true
    Needs Basal Friction: true

#   LandIce parameters
    LandIce Physical Parameters:
      Conductivity of ice: 2.10000000000000008e+00
      Diffusivity temperate ice: 1.09999999999999992e-08
      Heat capacity of ice: 2.00900000000000000e+03
      Water Density: 1.028e+03
      Ice Density: 9.10e+02
      Gravity Acceleration: 9.81e+00
      Reference Temperature: 2.65000000000000000e+02
      Clausius-Clapeyron Coefficient: 7.90000000000000059e-08
      Ice Latent Heat Of Fusion: 3.34000000000000000e+05
      Permeability factor: 1.0e-12 #1e-12
      Viscosity of water: 1.79999999999999995e-03
      Omega exponent alpha: 2.00000000000000000e+00
      Diffusivity homotopy exponent: -1.10000000000000008e+00
    LandIce Enthalpy:
      Regularization:
        Flux Regularization:
          alpha: 4.0
          beta: 0.0
        Basal Melting Regularization:
          alpha: 4.0
          beta: 0.0
      Stabilization:
        Type: Upwind
        Parameter Delta: 0.5
      Bed Lubrication:
        Type: Dry
    LandIce Viscosity:
      Extract Strain Rate Sq: true
      Type: 'Glen''s Law'
      'Glen''s Law Homotopy Parameter': 0.50000000000000000e+00
      Continuous Homotopy With Constant Initial Viscosity: true
      Coefficient For Continuous Homotopy: 8.00000000000000000e+00
      'Glen''s Law A': 7.56960000000000016e-05
      'Glen''s Law n': 3.00000000000000000e+00
      Flow Rate Type: Temperature Based

#   Boundary Conditions
    Dirichlet BCs:
      DBC on NS top for DOF Enth prescribe Field: surface_enthalpy

#   Output
    Phalanx Graph Visualization Detail: 0
    Response Functions:
      Number Of Responses: 1
      Response 0:
        Name: Solution Average
        Type: Scalar Response

#   Performance parameters
    Use MDField Memoization: true

# Final solution comparison
  Regression For Response 0:
    Test Value: -7.152645593729e+00
    Relative Tolerance: 1.00000000000000008e-05
    Absolute Tolerance: 1.00000000000000002e-03

# Discretization Description
  Discretization:
    Workset Size: -1
    Number Of Time Derivatives: 0
    Method: Extruded
    NumLayers: 10
    Element Shape: Wedge
    Cubature Degree: 4
    Columnwise Ordering: true
    Use Glimmer Spacing: true

#   Field Information
    Thickness Field Name: ice_thickness
    Surface Height Field Name: surface_height
    Basal Node Fields Ranks: [1, 1, 1, 1]
    Extrude Basal Node Fields: [ice_thickness, surface_height, basal_friction, surface_air_temperature]
    Basal Node Layered Fields Ranks: [2, 1]
    Interpolate Basal Node Layered Fields: [velocity, vertical_velocity]
    Required Fields Info:
      Number Of Fields: 5
      Field 0:
        Field Name: ice_thickness
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 1:
        Field Name: surface_height
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 2:
        Field Name: basal_friction
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 3:
        Field Name: surface_air_temperature
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 4:
        Field Name: surface_enthalpy
        Field Type: Node Scalar
        Field Usage: Output
#      Field 5:
#        Field Name: temperature
#        Field Type: Node Scalar
#        Field Usage: Output

#   Sideset Discretizations descriptions
    Side Set Discretizations:
      Side Sets: [basalside]
      basalside:
        Number Of Time Derivatives: 0
        Method: Ioss
        Cubature Degree: 4
        Restart Index: 1
        Exodus Input File Name: mesh-pop-wdg/gis_basal_populated.exo
        Required Fields Info:
          Number Of Fields: 7
          Field 0:
            Field Name: ice_thickness
            Field Type: Node Scalar
            Field Origin: Mesh
          Field 1:
            Field Name: surface_height
            Field Type: Node Scalar
            Field Origin: Mesh
          Field 2:
            Field Name: basal_friction
            Field Type: Node Scalar
            Field Origin: Mesh
          Field 3:
            Field Name: surface_air_temperature
            Field Type: Node Scalar
            Field Origin: Mesh
          Field 4:
            Field Name: heat_flux
            Field Type: Node Scalar
            Field Origin: Mesh
          Field 5:
            Number Of Layers: 11
            Vector Dim: 2
            Field Name: velocity
            Field Type: Node Layered Vector
            Field Origin: Mesh
          Field 6:
            Number Of Layers: 11
            Field Name: vertical_velocity
            Field Type: Node Layered Scalar
            Field Origin: Mesh

  Piro:
#   Nonlinear Solver Information
    NOX:
      Nonlinear Solver: Line Search Based
      Line Search:
        Full Step:
          Full Step: 1.00000000000000000e+00
        Method: Backtrack
      Solver Options:
        Status Test Check Type: Minimal
      Status Tests:
        Test Type: Combo
        Combo Type: OR
        Number of Tests: 2
        Test 0:
          Test Type: NormF
          Norm Type: Two Norm
          Scale Type: Scaled
          Tolerance: 1.00000000000000008e-05
        Test 1:
          Test Type: MaxIters
          Maximum Iterations: 50
      Printing:
        Output Precision: 3
        Output Processor: 0
        Output Information:
          Error: true
          Warning: true
          Outer Iteration: true
          Parameters: false
          Details: false
          Linear Solver Details: false
          Stepper Iteration: true
          Stepper Details: true
          Stepper Parameters: true

      Direction:
        Method: Newton
        Newton:
          Forcing Term Method: Constant
          Rescue Bad Newton Solve: true
          Linear Solver:
            Write Linear System: false
            Tolerance: 1.0e-8
          Stratimikos Linear Solver:
            Stratimikos:

#             Linear Solver Information
              Linear Solver Type: Belos
              Linear Solver Types:
                Belos:
                  Solver Type: Block GMRES
                  Solver Types:
                    Block GMRES:
                      Output Frequency: 20
                      Output Style: 1
                      Verbosity: 33
                      Maximum Iterations: 200
                      Block Size: 1
                      Num Blocks: 200
                      Flexible Gmres: false
                  VerboseObject:
                    Output File: none
                    Verbosity Level: low

#             Preconditioner Information
              Preconditioner Type: MueLu
              Preconditioner Types:
                MueLu:
                  Matrix:
                    PDE equations: 1
                  Factories:
                    myLineDetectionFact:
                      factory: LineDetectionFactory
                      'linedetection: orientation': coordinates
                    mySemiCoarsenPFact1:
                      factory: SemiCoarsenPFactory
                      'semicoarsen: coarsen rate': 14
                    UncoupledAggregationFact2:
                      factory: UncoupledAggregationFactory_kokkos
                      'aggregation: ordering': graph
                      'aggregation: max selected neighbors': 0
                      'aggregation: min agg size': 3
                      'aggregation: phase3 avoid singletons': true
                    MyCoarseMap2:
                      factory: CoarseMapFactory_kokkos
                      Aggregates: UncoupledAggregationFact2
                    myTentativePFact2:
                      'tentative: calculate qr': true
                      factory: TentativePFactory_kokkos
                      Aggregates: UncoupledAggregationFact2
                      CoarseMap: MyCoarseMap2
                    mySaPFact2:
                      'sa: eigenvalue estimate num iterations': 10
                      'sa: damping factor': 1.33332999999999990e+00
                      factory: SaPFactory_kokkos
                      P: myTentativePFact2
                    myTransferCoordinatesFact:
                      factory: CoordinatesTransferFactory_kokkos
                      CoarseMap: MyCoarseMap2
                      Aggregates: UncoupledAggregationFact2
                    myTogglePFact:
                      factory: TogglePFactory
                      'semicoarsen: number of levels': 2
                      TransferFactories:
                        P1: mySemiCoarsenPFact1
                        P2: mySaPFact2
                        Ptent1: mySemiCoarsenPFact1
                        Ptent2: myTentativePFact2
                        Nullspace1: mySemiCoarsenPFact1
                        Nullspace2: myTentativePFact2
                    myRestrictorFact:
                      factory: TransPFactory
                      P: myTogglePFact
                    myToggleTransferCoordinatesFact:
                      factory: ToggleCoordinatesTransferFactory
                      Chosen P: myTogglePFact
                      TransferFactories:
                        Coordinates1: mySemiCoarsenPFact1
                        Coordinates2: myTransferCoordinatesFact
                    myRAPFact:
                      factory: RAPFactory
                      P: myTogglePFact
                      R: myRestrictorFact
                      TransferFactories:
                        For Coordinates: myToggleTransferCoordinatesFact
                      'rap: fix zero diagonals': true
                    myRepartitionHeuristicFact:
                      factory: RepartitionHeuristicFactory
                      A: myRAPFact
                      'repartition: min rows per proc': 3000
                      'repartition: max imbalance': 1.32699999999999995e+00
                      'repartition: start level': 3
                    myZoltanInterface:
                      factory: ZoltanInterface
                      A: myRAPFact
                      Coordinates: myToggleTransferCoordinatesFact
                      number of partitions: myRepartitionHeuristicFact
                    myRepartitionFact:
                      factory: RepartitionFactory
                      A: myRAPFact
                      Partition: myZoltanInterface
                      'repartition: remap parts': true
                      number of partitions: myRepartitionHeuristicFact
                    myRebalanceProlongatorFact:
                      factory: RebalanceTransferFactory
                      type: Interpolation
                      P: myTogglePFact
                      Coordinates: myToggleTransferCoordinatesFact
                      Nullspace: myTogglePFact
                    myRebalanceRestrictionFact:
                      factory: RebalanceTransferFactory
                      type: Restriction
                      R: myRestrictorFact
                    myRebalanceAFact:
                      factory: RebalanceAcFactory
                      A: myRAPFact
                      TransferFactories: {}
                    mySmoother1:
                      factory: TrilinosSmoother
                      type: RELAXATION
                      'smoother: pre or post': both
                      ParameterList:
                        'relaxation: damping factor': 0.8191
                        'relaxation: sweeps': 2
                        'relaxation: type': MT Gauss-Seidel
                    mySmoother4:
                      factory: TrilinosSmoother
                      type: RELAXATION
                      'smoother: pre or post': pre
                      ParameterList:
                        'relaxation: inner damping factor': 0.8642
                        'relaxation: sweeps': 2
                        'relaxation: type': Two-stage Gauss-Seidel
                  Hierarchy:
                    max levels: 3
                    'coarse: max size': 2000
                    verbosity: None
                    use kokkos refactor: true
                    Finest:
                      Smoother: mySmoother1
                      CoarseSolver: mySmoother4
                      P: myRebalanceProlongatorFact
                      Nullspace: myRebalanceProlongatorFact
                      CoarseNumZLayers: myLineDetectionFact
                      LineDetection_Layers: myLineDetectionFact
                      LineDetection_VertLineIds: myLineDetectionFact
                      A: myRebalanceAFact
                      Coordinates: myRebalanceProlongatorFact
                      Importer: myRepartitionFact
                    All:
                      startLevel: 1
                      Smoother: mySmoother4
                      CoarseSolver: mySmoother4
                      P: myRebalanceProlongatorFact
                      Nullspace: myRebalanceProlongatorFact
                      CoarseNumZLayers: myLineDetectionFact
                      LineDetection_Layers: myLineDetectionFact
                      LineDetection_VertLineIds: myLineDetectionFact
                      A: myRebalanceAFact
                      Coordinates: myRebalanceProlongatorFact
                      Importer: myRepartitionFact
...
